<ion-content>
  <div id="img_card">
    <img class="login_img" src="../../assets/imgs/icon-white.png" alt="Background omnipay white logo">
  </div>
  <div id="form_container">
    <form>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-input id="userId" name="userId" type="text" placeholder="Username" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none" class="pass_item">
            <app-show-hide-password>
              <ion-input id="password" name="password" [type]="passwordType" placeholder="Password" clearOnEdit="false" required></ion-input>
            </app-show-hide-password>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <p class="forgotPass"> Forgot Password </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-icon color="primary" name="information-circle-outline"></ion-icon>
            <p class="note"> Note: You can use your existing OmniPay website account details to login.</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="text-center">
            <ion-button color="secondary"> LOGIN </ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="text-center">
            <ion-button color="primary"> SIGN UP </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
