<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center" color="light">OMNIPAY</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item class="parent-menu menu-button" color="light" (click)="goToHome()">
              <ion-icon color="medium" name="home-outline"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item color="light" (click)="menuItemHandlerCard()">
            <ion-icon color="medium" name="card-outline"></ion-icon>
            <ion-label>
              Virtual Card
            </ion-label>
          </ion-item>

          <ion-item-group id="cardMenu" [class.visible]="showSubmenuCard">
            <ion-menu-toggle auto-hide="false">
              <ion-item class="child-menu" color="light" *ngIf="showSubmenuCard">
                <ion-icon name="return-down-forward-outline" color="medium"></ion-icon>
                <ion-label> Manage All Cards </ion-label>
              </ion-item>
              <ion-item class="child-menu" color="light" *ngIf="showSubmenuCard">
                <ion-icon name="return-down-forward-outline" color="medium"></ion-icon>
                <ion-label> View All Transactions </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-item-group>

          <ion-item color="light" (click)="menuItemHandlerPay()">
            <ion-icon color="medium" name="qr-code-outline"></ion-icon>
            <ion-label> QR Payments </ion-label>
          </ion-item>

          <ion-item-group id="payMenu" [class.visible]="showSubmenuPay">
            <ion-menu-toggle auto-hide="false">
              <ion-item class="child-menu" color="light" *ngIf="showSubmenuPay">
                <ion-icon color="medium" name="return-down-forward-outline"></ion-icon>
                <ion-label> User Payment </ion-label>
              </ion-item>
              <ion-item class="child-menu" color="light" *ngIf="showSubmenuPay">
                <ion-icon color="medium" name="return-down-forward-outline"></ion-icon>
                <ion-label> Receive Money </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-item-group>

          <ion-item color="light" (click)="menuItemHandlerTransfer()">
            <ion-icon color="medium" name="cash-outline"></ion-icon>
            <ion-label> Send Money </ion-label>
          </ion-item>

          <ion-item-group id="transactionMenu" [class.visible]="showSubmenuTransfer">
            <ion-menu-toggle auto-hide="false">
              <ion-item class="child-menu" color="light" *ngIf="showSubmenuTransfer">
                <ion-icon color="medium" name="return-down-forward-outline"></ion-icon>
                <ion-label> To Other Wallet </ion-label>
              </ion-item>
              <ion-item class="child-menu" color="light" *ngIf="showSubmenuTransfer">
                <ion-icon color="medium" name="return-down-forward-outline"></ion-icon>
                <ion-label> To 3rd Party </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-item-group>

          <ion-menu-toggle auto-hide="false">
            <ion-item color="light">
              <ion-icon color="medium" name="information-circle-outline"></ion-icon>
              <ion-label> How to Load Money </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item color="light">
              <ion-icon color="medium" name="location-outline"></ion-icon>
              <ion-label> ATM Locator </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item color="light">
              <ion-icon color="medium" name="log-out-outline"></ion-icon>
              <ion-label> Logout </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-row class="phone_contact">
          <ion-col size="12" class="ion-text-center">
            <img src="../assets/imgs/phone.png" alt="Phone icon">
            <p class="bold font12"> +63(2) 8-884-1753 </p>
          </ion-col>
        </ion-row>

        <ion-row class="email_contact">
          <ion-col size="12" class="ion-text-center">
            <img src="../assets/imgs/emailcontact.png" alt="Email Contact icon">
            <p class="bold font12"> customerservice@omnipay.asia</p>
          </ion-col>
        </ion-row>
      </ion-content>

      <ion-footer>
        <ion-row id="link-row" class="ion-text-center">
          <ion-col size="3">
            <a (click)="goToAboutUs()"> About Us </a>
          </ion-col>
          <ion-col size="4">
            <a (click)="goToPrivacyPolicy()"> Privacy Policy</a>
          </ion-col>
          <ion-col size="2.5">
            <a (click)="goToEula()"> EULA </a>
          </ion-col>
          <ion-col size="2.5">
            <a (click)="goToFaq()"> FAQ </a>
          </ion-col>
        </ion-row>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
